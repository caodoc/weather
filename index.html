    <body>
        <div class=page>
            <header class=page-header>
                <nav class="page-nav main-nav">
                    <ul>
                        <h1 class=page-logo>
                            <a href=https://caodoc.is-a.dev/ class=page-logo-inner>caodoc</a>
                        </h1>
                        <li class=main-nav-list>
                            <a class=main-nav-item href=https://caodoc.is-a.dev/repo/ title>repo</a>
                        </li>
                        <li class=main-nav-list>
                            <a class=main-nav-item href=https://caodoc.is-a.dev/notes/ title>notes</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class=page-body> 
                <h1> Your Weather </h1>
                </br>
                <div id="holder">
                    <input id="city_name" type="text" placeholder="City" required>
                    <button id="submit"> Go </button>
                </div>
                <h2> Warning: </h2> <div id="warning"></div>
                <h2> Result: </h2>
                <ol>
                    <li> <p class="name"> Current: </p> </li>
                    <ul>
                        <p> <li id="current_temperature"> Temperature: </li> </p>
                        <p> <li id="current_windspeed"> Wind Speed: </li> </p>
                        <p> <li id="current_description"> Description: </li> </p>
                    </ul>
                    <li> <p class="name"> Daily: </p> </li>
                    <ul>
                        <p> <li> Temperature:
                        <text id="box_temperature">
                            <text id="daily_max_temperature" align="left"> </text>
                            <text id="daily_min_temperature" align="right"> </text>
                        </text> </li> </p>
                        <p> <li id="sunrise"> Sunrise: </li> </p>
                        <p> <li id="sunset"> Sunset: </li> </p>
                        <p> <li id="max_windspeed"> Max Wind Speed: </li> </p>
                        <p> <li id="timezone"> Timezone: </li> </p>
                    </ul>
                </ol>
            </section>
            <footer class=page-footer>
                <p class=copyright>
                    <a href=https://github.com/caodoc>caodoc</a>
                </p>
            </footer>
        </div>
