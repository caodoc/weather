<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="Ducca"/>
        <meta property="og:description" content="A hideout"/>
        <meta property="og:url" content="https://caodoc.github.io"/>

        <title> Ducca </title>

        <link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/caodoc/caodoc.github.io/main/assets/web_logo.png" width="64px" height="64px"/>
		<link rel="stylesheet" media="(min-width: 500px)" type="text/css" href="./medium.css"/>
        <link rel="stylesheet" media="(max-width: 500px)" type="text/css" href="./small.css"/>
        <link rel="preconnect" href="https://fonts.bunny.net"/>
        <link href="https://fonts.bunny.net/css?family=inter:300,400,500,600,700|jetbrains-mono:300,400,500,600,700" rel="stylesheet"/>
    </head>

    <body>
        <div id="container">
            <div id="box">
                <p id="header" align="center"> Your Weather </p>
                <div id="holder">
                    <input id="city_name" type="text" placeholder="City" required>
                    <button id="submit"> Go </button>
                </div>
                <div id="warning"></div>
                <p class="name"> Current: </p>
                <ul>
                    <p> <li id="current_temperature"> Temperature: </li> </p>
                    <p> <li id="current_windspeed"> Wind Speed: </li> </p>
                </ul>
                <p class="name"> Daily: </p>
                <ul>
                    <p> <li> Temperature: </li> </p>
                    <div id="box_temperature">
                        <text id="daily_max_temperature" align="left"> Max: </text>
                        <text id="daily_min_temperature" align="right"> Min: </text>
                    </div>
                    <p> <li id="sunrise"> Sunrise: </li> </p>
                    <p> <li id="sunset"> Sunset: </li> </p>
                    <p> <li id="max_windspeed"> Max Wind Speed: </li> </p>
                    <p> <li id="timezone"> Timezone: </li> </p>
                </ul>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
